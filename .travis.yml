language: go
go: 1.14.2

branches:
  only:
    - master
    - feature/*
    - issue/*

stages:
  - buildSender
  - testSender
  - buildReceiver
  - testReceiver
  - name: github-release
    if: branch = master

os: linux
dist: bionic
addons:
  snaps:
    - name: hub
      confinement: classic

jobs:
  include:
    - stage: buildSender
      name: "Build Sender"
      script:
        - pushd sender
        - make build
        - popd

    - stage: testSender
      name: "Test Sender"
      script:
        - pushd sender
        - make test
        - popd

    - stage: buildReceiver
      name: "Build Receiver"
      script:
        - pushd receiver
        - make build
        - popd

    - stage: testReceiver
      name: "Test Receiver"
      script:
        - pushd receiver
        - make test
        - popd

    - stage: github-release
      name: "GitHub Release"
      script: make release